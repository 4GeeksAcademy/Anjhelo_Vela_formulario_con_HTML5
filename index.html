<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">                                                                                          
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Payment form example</title>
</head>
<body>
    
  <div class="container-fluid d-flex justify-content-center align-items-center">

    <form class="row g-3 w-50 h-100 m-5 border rounded">

        <div class="col-12 m-0 py-2 border border-1 border-start-0 border-end-0 border-top-0 bg-secondary-subtle rounded-top-1">
            <h3>Payment form example</h3>
        </div>
        <div class="col-12 my-2">
            <div class="alert alert-danger py-2 mx-2 my-2">
                <h6 class="my-1">Some fields are missing</h6>
            </div>
        </div>

        <div class="col-6 ps-3 my-1">
            <label for="inputEmail4" class="form-label"> <h6>Card #</h6></label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-3 my-1">
            <label for="inputPassword4" class="form-label"><h6>CVC #</h6></label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
            </div>
            <div class="col-3 pe-3 my-1">
                <label for="inputPassword4" class="form-label"><h6>Amount</h6></label>
                <div class="d-flex flex-row">
                    <label><b>$</b></label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Amount">
                </div>
        </div>
        
        <div class="col-6 ps-3">
          <label for="Name" class="form-label"><h6>First name</h6></label>
          <input type="text" class="form-control" id="inputAddress">
        </div>

        <div class="col-6 pe-3">
            <label for="Last name" class="form-label"><h6>Last name</h6></label>
            <input type="text" class="form-control" id="inputAddress">
          </div>

        <div class="col-6 ps-3">
          <label for="inputAddress2" class="form-label"><h6>City</h6></label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>

        <div class="col-3">
            <label for="inputAddress2" class="form-label"><h6>State</h6></label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>

          <div class="col-3 pe-3">
            <label for="inputAddress2" class="form-label"><h6>Postal Code</h6></label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>

        <div class="col-6 ps-3">
            <label class="mb-2"><h6>We accept:</h6></label>
            <div>
              <div class="d-inline-block alert alert-dark bg-secondary p-2 pe-3 rounded" role="alert">
                <input type="radio" name="card"> <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                <input type="radio" name="card" class="ms-3"> <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                <input type="radio" name="card" class="ms-3"> <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                <input type="radio" name="card" class="ms-3"> <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
              </div>
            </div>
        </div>
        <div class="col-6 mb-3 pe-3">
            <label for="exampleFormControlTextarea1" class="form-label"><h6>Message</h6></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <label class="text-body-tertiary">Add any notes here.</label>
        </div>
        
        <div class="col-12 m-0 py-2 border border-1 border-start-0 border-end-0 border-bottom-0 bg-secondary-subtle d-flex justify-content-end rounded-bottom-1">
          <button type="submit" class="btn btn-secondary mx-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
